<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript">
      window.global = undefined;
    </script>
    <script src="https://www.dropbox.com/static/api/dropbox-datastores-1.1-latest.js" type="text/javascript"></script>
    <script type="text/javascript">
      if (window.parent !== window.top) {
        window.opener = window.opener || window.parent;
      }

      var _opener = window.opener;
      window.opener = {
        postMessage : function(message) {
          _opener.postMessage(message, "*");
        }
      };

      Dropbox.AuthDriver.Popup.oauthReceiver();
      console.log("Dropbox has been setup!");
    </script>
    <title>Authorization successful</title>
  </head>
  <body>
    &nbsp;
  </body>
</html>
